<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery ðŸ“·</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f8f9fb;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    animation: fadeIn 1s ease-out;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    transition: background 0.4s ease, color 0.4s ease;
  }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    header,
    footer {
      background: linear-gradient(to right, #0f0f0f, #1e1e1e);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #ff00ff44;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ffaa;
    }

    nav a {
      margin-left: 1.5rem;
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff88;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .glass-card {
    background: linear-gradient(145deg, #ffffff, #f1f2f6);
    border: 1px solid rgba(220, 220, 220, 0.6);
    border-radius: 24px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    padding: 2rem;
    width: 100%;
    max-width: 900px;
    color: #222;
    transition: all 0.4s ease;
    position: relative;
  }
  .glass-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
  }


    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

  .gallery-grid img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 6px solid #fff;
    border-bottom: 18px solid #fff;
    border-radius: 6px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
  }
  .gallery-grid img:hover {
    transform: scale(1.08) rotate(1deg);
  }


  .btn-glow {
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    border: none;
    color: white;
    font-weight: 600;
    padding: 0.7rem 1.5rem;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 4px 12px rgba(166, 193, 238, 0.5);
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn-glow:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(166, 193, 238, 0.6);
  }
  .theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  #themeButton {
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    border: none;
    color: white;
    font-weight: 600;
    padding: 0.6rem 1rem;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(102, 166, 255, 0.4);
    transition: all 0.3s ease;
  }
  #themeButton:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(102, 166, 255, 0.5);
  }
    footer {
      font-size: 0.9rem;
      border-top: 1px solid #444;
      margin-top: auto;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ“· Your Smile Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="/gallery">Gallery</a>
    </nav>
    <div class="theme-toggle">
    <button id="themeButton" onclick="toggleTheme()">Theme</button>
    </div>

  </header>

  <main>
    <div class="glass-card">
      <h2 style="text-align:center;">Captured Moments</h2>
      <div id="gallery" class="gallery-grid">Loading...</div>
      <div style="text-align: center;">
        <a href="index.html" class="btn-glow">Back to Booth</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Smile Capture Booth â€” Keep Smiling ðŸ˜„</p>
  </footer>

  <script>
    function loadGallery() {
      fetch("/get_images")
        .then(res => res.json())
        .then(data => {
          const gallery = document.getElementById("gallery");
          gallery.innerHTML = "";
          if (!data.images.length) {
            gallery.innerHTML = "<p style='text-align:center;'>No images found yet.</p>";
            return;
          }
          data.images.forEach(img => {
            const imageEl = document.createElement("img");
            imageEl.src = "/static/images/" + img;
            gallery.appendChild(imageEl);
          });
        })
        .catch(err => {
          console.error("Gallery load error:", err);
          document.getElementById("gallery").innerHTML = "<p style='text-align:center;'>Error loading gallery.</p>";
        });
    }
    const themes = {
      white: {
        card: "linear-gradient(145deg, #ffffff, #f1f2f6)",
        border: "rgba(220,220,220,0.6)",
        shadow: "0 8px 25px rgba(0,0,0,0.08)",
        button: "linear-gradient(135deg, #89f7fe, #66a6ff)",
        bg: "#f8f9fb"
      },
      pink: {
        card: "linear-gradient(145deg, #fff5f8, #fceefc)",
        border: "rgba(255,182,193,0.4)",
        shadow: "0 6px 22px rgba(255,192,203,0.2)",
        button: "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
        bg: "#fff9fb"
      },
      blue: {
        card: "linear-gradient(145deg, #f7faff, #e6f0ff)",
        border: "rgba(173,216,230,0.5)",
        shadow: "0 6px 25px rgba(100,149,237,0.15)",
        button: "linear-gradient(135deg, #89f7fe, #66a6ff)",
        bg: "#eef4ff"
      },
      peach: {
        card: "linear-gradient(145deg, #fff6f0, #ffe8d6)",
        border: "rgba(255, 195, 150, 0.5)",
        shadow: "0 8px 25px rgba(255, 180, 130, 0.2)",
        button: "linear-gradient(135deg, #fdbb2d, #ff7e5f)",
        bg: "#fff8f3"
      },
      lavender: {
        card: "linear-gradient(145deg, #faf7ff, #f0eaff)",
        border: "rgba(200, 180, 255, 0.4)",
        shadow: "0 6px 25px rgba(180, 160, 255, 0.15)",
        button: "linear-gradient(135deg, #a18cd1, #fbc2eb)",
        bg: "#f7f3ff"
      },
      mint: {
        card: "linear-gradient(145deg, #f0fff4, #e2ffef)",
        border: "rgba(180, 255, 210, 0.5)",
        shadow: "0 6px 25px rgba(120, 220, 180, 0.15)",
        button: "linear-gradient(135deg, #96fbc4, #f9f586)",
        bg: "#f5fff8"
      }
    };

    let currentTheme = localStorage.getItem("theme") || "white";

    function applyTheme(themeName) {
      const theme = themes[themeName];
      const card = document.querySelector(".glass-card");
      const buttons = document.querySelectorAll(".btn-glow");

      if (card) {
        card.style.background = theme.card;
        card.style.border = `1px solid ${theme.border}`;
        card.style.boxShadow = theme.shadow;
      }
      document.body.style.backgroundColor = theme.bg;

      buttons.forEach(btn => {
        btn.style.background = theme.button;
      });

      localStorage.setItem("theme", themeName);
    }

    function toggleTheme() {
      const keys = Object.keys(themes);
      const currentIndex = keys.indexOf(currentTheme);
      const nextIndex = (currentIndex + 1) % keys.length;
      currentTheme = keys[nextIndex];
      applyTheme(currentTheme);
    }

    window.addEventListener("load", () => applyTheme(currentTheme));

    window.onload = loadGallery;
  </script>
</body>

</html>
